name: Build ProtonMOD-Next
# Workflow triggers: runs on push to protonmod-next branch or when version tags are pushed
on:
  push:
    branches:
      - 'protonmod-next'  # Trigger on commits to main development branch
    tags:
      - '*'  # Trigger on version tags like 1.0.0, 2.1.3, etc.

  workflow_dispatch:  # Allow manual workflow execution from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository with full git history
      # fetch-depth: 0 ensures we get all commits and tags for changelog generation
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install Java Development Kit 17 (required for Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # Use Eclipse Temurin JDK distribution

      # Step 3: Configure Gradle build system with caching for faster builds
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Step 4: Make gradlew executable on Linux
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build both debug and release APK variants
      # Debug APK: for testing with detailed logging
      # Release APK: optimized production build
      - name: Build APKs (with debug key)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: ./gradlew assembleProductionGooglePlayStoreDebug assembleProductionGooglePlayStoreRelease

      # Step 6: Check if signing secrets are available in repository secrets
      # If secrets exist, we'll re-sign APKs with release keystore
      - name: Check for signing secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.SIGNING_KEY_BASE64 }}" ] && \
             [ -n "${{ secrets.SIGNING_STORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_PASSWORD }}" ]; then
            echo "SECRETS_PRESENT=true" >> $GITHUB_OUTPUT
          else
            echo "SECRETS_PRESENT=false" >> $GITHUB_OUTPUT
            echo "One or more signing secrets are missing. Skipping re-signing."
          fi

      # Step 7: Decode base64-encoded keystore file (conditional on secrets availability)
      # The keystore is stored as base64 in GitHub secrets for security
      - name: Decode Keystore
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > $GITHUB_WORKSPACE/app/release-key.jks

      # Step 8: Install Android SDK Build Tools (provides apksigner utility)
      - name: Install Android SDK Build-Tools (for apksigner)
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        uses: android-actions/setup-android@v3
        with:
          build-tools: 34.0.0

      # Step 9: Sign Debug APK with release keystore (conditional)
      # This replaces the default debug signature with production signature
      - name: Sign Debug APK
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/productionGooglePlayStore/debug/ -name "*.apk" | head -n 1)
          echo "Signing $APK_PATH"
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks $GITHUB_WORKSPACE/app/release-key.jks \
            --ks-key-alias "$SIGNING_KEY_ALIAS" \
            --ks-pass env:SIGNING_STORE_PASSWORD \
            --key-pass env:SIGNING_KEY_PASSWORD \
            "$APK_PATH"

      # Step 10: Sign Release APK with release keystore (conditional)
      - name: Sign Release APK
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/productionGooglePlayStore/release/ -name "*.apk" | head -n 1)
          echo "Signing $APK_PATH"
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks $GITHUB_WORKSPACE/app/release-key.jks \
            --ks-key-alias "$SIGNING_KEY_ALIAS" \
            --ks-pass env:SIGNING_STORE_PASSWORD \
            --key-pass env:SIGNING_KEY_PASSWORD \
            "$APK_PATH"

      # Step 11: Generate changelog from git commits
      # Logic:
      # - If triggered by tag push: show commits between previous tag and current tag
      # - If triggered by branch push: show all commits since last tag
      - name: Generate changelog from commits
        id: changelog
        run: |
          # Check if this workflow was triggered by a tag push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CURRENT_TAG="${{ github.ref_name }}"
            echo "Current tag: $CURRENT_TAG"

            # Find the previous tag (second most recent)
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || echo "")
          
            if [ -z "$PREVIOUS_TAG" ]; then
              # No previous tag exists, use initial commit as starting point
              PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
              echo "No previous tag found, using initial commit: $PREVIOUS_TAG"
            else
              echo "Previous tag: $PREVIOUS_TAG"
            fi

            # Get all commits between previous and current tag
            CHANGELOG=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"‚Ä¢ %s (%h)" --no-merges)
            TAG_INFO="üè∑Ô∏è New tag: <b>$CURRENT_TAG</b>"
          else
            # Not a tag push - this is a regular branch commit
            # Find the most recent tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
            if [ -z "$LAST_TAG" ]; then
              # Repository has no tags yet, show all commits from initial commit
              LAST_TAG=$(git rev-list --max-parents=0 HEAD)
              echo "No tags found, using initial commit: $LAST_TAG"
              CHANGELOG=$(git log "$LAST_TAG..HEAD" --pretty=format:"‚Ä¢ %s (%h)" --no-merges)
            else
              echo "Last tag: $LAST_TAG"
              # Get all commits after the last tag up to HEAD
              CHANGELOG=$(git log "$LAST_TAG..HEAD" --pretty=format:"‚Ä¢ %s (%h)" --no-merges)
            fi
          
            CURRENT_TAG="HEAD"
            PREVIOUS_TAG="$LAST_TAG"
            TAG_INFO="‚ÑπÔ∏è No new tag, latest tag: <b>$PREVIOUS_TAG</b>"
          fi

          # Extract metadata about the most recent commit
          CURRENT_COMMIT=$(git log -1 --pretty=format:"%h - %s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%cd" --date=format:"%Y-%m-%d %H:%M")

          # Format the Telegram message with HTML markup
          if [ -z "$CHANGELOG" ]; then
            # No changes detected
            MESSAGE="üöÄ <b>ProtonMOD-Next Build</b>

          $TAG_INFO
          üìù Latest commit: de>$CURRENT_COMMIT</code>
          üë§ Author: $COMMIT_AUTHOR
          üìÖ Date: $COMMIT_DATE
          üîß Branch: ${{ github.ref_name }}

          ‚ÑπÔ∏è No changes since $PREVIOUS_TAG"
          else
            # Changes detected - include full changelog
            MESSAGE="üöÄ <b>ProtonMOD-Next Build</b>

          $TAG_INFO
          üìù Latest commit: de>$CURRENT_COMMIT</code>
          üë§ Author: $COMMIT_AUTHOR
          üìÖ Date: $COMMIT_DATE
          üîß Branch: ${{ github.ref_name }}

          üìã <b>Changes since $PREVIOUS_TAG:</b>
          $CHANGELOG"
          fi

          # Save message to step output for use in next step
          # EOF delimiter allows multiline content
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Step 12: Send changelog message to Telegram
      # Uses Telegram Bot API to post text message with HTML formatting
      - name: Send Changelog to Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          MESSAGE="${{ steps.changelog.outputs.message }}"
          
          # POST request to Telegram Bot API sendMessage endpoint
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
               -d "chat_id=${TG_CHAT_ID}" \
               -d "parse_mode=HTML" \
               -d "text=${MESSAGE}"

      # Step 13: Upload Debug APK as GitHub Actions artifact
      # Artifacts are stored for 90 days and available for download from Actions tab
      - name: Upload MOD-Next Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-next-apk
          path: app/build/outputs/apk/productionGooglePlayStore/debug/*.apk

      # Step 14: Upload Release APK as GitHub Actions artifact
      - name: Upload MOD-Next Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-next-apk
          path: app/build/outputs/apk/productionGooglePlayStore/release/*.apk
