name: Build ProtonMOD-Next

on:
  push:
    branches:
      - 'protonmod-next'
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APKs (with debug key)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: ./gradlew assembleProductionGooglePlayStoreDebug assembleProductionGooglePlayStoreRelease

      - name: Check for signing secrets
        id: check_secrets
        run: |
          if [ -n "${{ secrets.SIGNING_KEY_BASE64 }}" ] && \
             [ -n "${{ secrets.SIGNING_STORE_PASSWORD }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_ALIAS }}" ] && \
             [ -n "${{ secrets.SIGNING_KEY_PASSWORD }}" ]; then
            echo "SECRETS_PRESENT=true" >> $GITHUB_OUTPUT
          else
            echo "SECRETS_PRESENT=false" >> $GITHUB_OUTPUT
            echo "One or more signing secrets are missing. Skipping re-signing."
          fi

      - name: Decode Keystore
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY_BASE64 }}
        run: |
          echo $SIGNING_KEY_BASE64 | base64 --decode > $GITHUB_WORKSPACE/app/release-key.jks

      - name: Install Android SDK Build-Tools (for apksigner)
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        uses: android-actions/setup-android@v3
        with:
          build-tools: 34.0.0

      - name: Sign Debug APK
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/productionGooglePlayStore/debug/ -name "*.apk" | head -n 1)
          echo "Signing $APK_PATH"
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks $GITHUB_WORKSPACE/app/release-key.jks \
            --ks-key-alias "$SIGNING_KEY_ALIAS" \
            --ks-pass env:SIGNING_STORE_PASSWORD \
            --key-pass env:SIGNING_KEY_PASSWORD \
            "$APK_PATH"

      - name: Sign Release APK
        if: steps.check_secrets.outputs.SECRETS_PRESENT == 'true'
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/productionGooglePlayStore/release/ -name "*.apk" | head -n 1)
          echo "Signing $APK_PATH"
          $ANDROID_SDK_ROOT/build-tools/34.0.0/apksigner sign --ks $GITHUB_WORKSPACE/app/release-key.jks \
            --ks-key-alias "$SIGNING_KEY_ALIAS" \
            --ks-pass env:SIGNING_STORE_PASSWORD \
            --key-pass env:SIGNING_KEY_PASSWORD \
            "$APK_PATH"

      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get current tag (if triggered by tag push)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CURRENT_TAG="${{ github.ref_name }}"
            echo "Current tag: $CURRENT_TAG"

            # Get previous tag (second most recent)
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || git rev-list --max-parents=0 HEAD)
            echo "Previous tag: $PREVIOUS_TAG"

            # Get commits between previous and current tag
            CHANGELOG=$(git log "$PREVIOUS_TAG..$CURRENT_TAG" --pretty=format:"‚Ä¢ %s (%h)" --no-merges)
          else
            # If not a tag push, get last tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)
            echo "Last tag: $LAST_TAG"

            # Get commits since last tag
            CHANGELOG=$(git log "$LAST_TAG..HEAD" --pretty=format:"‚Ä¢ %s (%h)" --no-merges)
            CURRENT_TAG="HEAD"
            PREVIOUS_TAG="$LAST_TAG"
          fi

          # Get current commit info
          CURRENT_COMMIT=$(git log -1 --pretty=format:"%h - %s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%cd" --date=format:"%Y-%m-%d %H:%M")

          # Create description
          if [ -z "$CHANGELOG" ]; then
            DESCRIPTION="üöÄ ProtonMOD-Next Build

          üè∑Ô∏è Tag: $CURRENT_TAG
          üìù Latest commit: $CURRENT_COMMIT
          üë§ Author: $COMMIT_AUTHOR
          üìÖ Date: $COMMIT_DATE
          üîß Branch: ${{ github.ref_name }}

          ‚ÑπÔ∏è No changes since $PREVIOUS_TAG"
          else
            DESCRIPTION="üöÄ ProtonMOD-Next Build

          üè∑Ô∏è Tag: $CURRENT_TAG
          üìù Latest commit: $CURRENT_COMMIT
          üë§ Author: $COMMIT_AUTHOR
          üìÖ Date: $COMMIT_DATE
          üîß Branch: ${{ github.ref_name }}

          üìã Changes since $PREVIOUS_TAG:
          $CHANGELOG"
          fi

          echo "$DESCRIPTION" > changelog.txt
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Debug APK to Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          DEBUG_APK=$(find app/build/outputs/apk/productionGooglePlayStore/debug/ -name "*.apk" | head -n 1)
          
          curl -F document=@"$DEBUG_APK" \
               -F caption="üêõ Debug APK
          
          ${{ steps.changelog.outputs.description }}" \
               -F parse_mode="HTML" \
               "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument?chat_id=${TG_CHAT_ID}"

      - name: Send Release APK to Telegram
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          RELEASE_APK=$(find app/build/outputs/apk/productionGooglePlayStore/release/ -name "*.apk" | head -n 1)
          
          curl -F document=@"$RELEASE_APK" \
               -F caption="‚úÖ Release APK
          
          ${{ steps.changelog.outputs.description }}" \
               -F parse_mode="HTML" \
               "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument?chat_id=${TG_CHAT_ID}"

      - name: Upload MOD-Next Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-next-apk
          path: app/build/outputs/apk/productionGooglePlayStore/debug/*.apk

      - name: Upload MOD-Next Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-next-apk
          path: app/build/outputs/apk/productionGooglePlayStore/release/*.apk